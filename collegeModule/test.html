<style>
.sidebar-left .main{
  float:right;
}
.idebar-left .sidebar{
  float:left;
}

.sidebar-right .main{
  float:left;
}
.idebar-right .sidebar{
  float:right;
}
</style>
<script>
$(document).ready(function () { 
 $( ".change_to_left" ).click(function() {   
  $('.wrap').removeClass('sidebar-right');
   $('.wrap').addClass('sidebar-left');  
}); 
  
   $( ".change_to_right" ).click(function() {   
  $('.wrap').removeClass('sidebar-left');
   $('.wrap').addClass('sidebar-right');  
}); 
  
  }); 
</script>
<body>
 <div class="container wrap sidebar-right">
   <div class="row">
         <div class="header col-xs-12"> 
                <div class="well">header</div>   
     </div>
  </div>
<div class="container">
  <div class="row">
    <div class= "main col-xs-9">
         <div class="well">body</div>   
    </div> 
    <div class="sidebar col-xs-3">
         <div class="well">sidebar</div>
   </div>
  </div>
</div>
  
 </div>  
</div>
<div class="container">     
<div class="row">
         <div class="Footer col-xs-12"> 
                <div class="well">Footer</div>   
     </div>
  </div>

<button class="change_to_left">change_to_left</button>
  <button class="change_to_right">change_to_right</button>
</body>
