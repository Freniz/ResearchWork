<h2 style="margin-bottom : 20px; text-align:center">Contact Us</h2>
<form  method="post" id="contact_form" ng-submit="submit()">
    <div class="form-group" ng-repeat="form in  form.fields">
        <label>{{form.type !='submit'?form.props.label:''}}</label>
        <div class=" inputGroupContainer">
            <div class="input-group" ng-if="form.type=='text'">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="first_name" placeholder="First Name" class="form-control" ng-model="form.value">
            </div>

            <div class="input-group" ng-if="form.type=='email'">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" placeholder="E-Mail Address" class="form-control" ng-model="form.value">
            </div>
            <div class="input-group" ng-if="form.type=='textarea'">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea class="form-control" name="comment" placeholder="Write Your Message" ng-model="form.value"></textarea>
            </div>
            <span ng-show="form.validation.validationErrorFlag" style="color:red">{{form.validation.validationErrorMsg}}</span>
            <!-- Button -->
            <div class="input-group" ng-if="form.type=='submit'">
                <button class="btn btn-default" >Submit <span class="glyphicon glyphicon-send"  ng-model="form.value"></span></button>
            </div>
        </div>
</form>
