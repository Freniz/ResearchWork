<h2 style="margin-bottom:20px;text-align:center">{{section.sectionProps.heading}}</h2>
<div class="career">
<p>
{{section.sectionProps.content}}
</p>
<div class="panel-body well" style="border:#f3f2f2;">
            <div ng-repeat="job in section.sectionProps.jobs">

                <label>Designation:</label>{{job.jobTitle}}</br>
                <label>Job Description:</label>{{job.jobDescription}}
                <!-- Button -->
                <div class="input-group">
                    <button class="btn btn-default" data-toggle="modal" data-target="#myModal">Apply <span class="glyphicon glyphicon-send"></span></button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Job Application</h4>
                            </div>
                            <div class="modal-body">
                            <form class="form-horizontal" method="post" id="career_form" ng-submit="submit()">
                            	<div class="form-group">
									<label for="Name" class="col-sm-2 control-label">Name</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="Name" />
									</div>
								</div>
								 <div class="form-group">
									<label for="email" class="col-sm-2 control-label">Email</label>
									<div class="col-sm-8">
										<input type="email" class="form-control" placeholder="Email" />
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-sm-2 control-label">Upload</label>
									<div class="col-sm-8">
										<input type="file" />
									</div>
								</div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-default">Submit</button>
                                </div>
                             </form>
                        	 </div>
                        	 </div>
                        </div>
                    </div>
        		</div>
       </div>
