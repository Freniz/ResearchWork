<ul>

        <li class="dropdown" ng-repeat="menu in menus" ng-init="menu.isOpened = false" ng-class="{'freniz-dropdown-menu':menu.subMenus, 'open':menu.isOpened}">
          <a href="{{(menu.subMenus?'#':menu.url)}}"   ng-click="open(menu)" role="button" ><i class="{{menu.iconClass}}"></i><span class="label label-success">{{menu.message}}</span>{{menu.menuHeading}}<span class="pull-right"><i class="{{menu.iClass}}"></i></span></a></span>
     
            <menu-heading menus="menu.subMenus" ></menu-heading>
       
        </li>
     </ul>
