<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css">

  <style type="text/css">
    @import "compass/css3";

    body {
      margin: 15px;
    }

    /* text recolor */
    h1, p, a {
      color: #4DC9C9 !important;
    }

  </style>
</head>
<body>
  <div class="container" ng-app="tabApp">
    
    <div class="row" ng-controller="TabController">
      
      <div class="col-md-8">
        <ul class="nav nav-tabs nav-justified">
          <li ng-class="{ active: isSet(1) }">
              <a href ng-click="setTab(1)">Home</a>
          </li>
          <li ng-class="{ active: isSet(2) }">
              <a href ng-click="setTab(2)">Profile</a>
          </li>
         
        </ul>
      </div>
      
      <div class="col-md-8">
        <div class="jumbotron">
          <div ng-show="isSet(1)">
             <h1>Home page</h1>
              <p>Welcome to the website!</p>
             <p><a class="btn btn-primary btn-lg"       role="button">Learn more</a></p>
            </div>
        <div ng-show="isSet(2)">
            <h1>Profile page</h1>
            <p>Profile information</p>
        </div>
         
      </div>
    </div>

  </div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>

  <!-- Angular Material Library -->
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    angular.module('tabApp', [])
      .controller('TabController', ['$scope', function($scope) {
        $scope.tab = 1;

        $scope.setTab = function(newTab){
          $scope.tab = newTab;
        };

        $scope.isSet = function(tabNum){
          return $scope.tab === tabNum;
        };
    }]);


  </script>
  
</body>
</html>
