<div class="row col-md-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Integration Form</h3>
        </div>
        <div class="panel-body">
            <form method="post" id="contact_form" ng-submit="submit()">
                <div class="form-group" ng-repeat="form in  form.fields">

                    <label class="col-md-3">{{form.type !='submit'?form.props.label:''}}</label>
                    <div class="form-group col-md-9" ng-if="form.type=='Id'">
                        <input name="first_name" class="form-control" ng-model="form.value">
                    </div>
                    <div class="form-group col-md-9" ng-if="form.type=='Name'">
                        <input name="Name" class="form-control" ng-model="form.value">
                    </div>
                    <div class="form-group col-md-9" ng-if="form.type=='Category'">
                        <input name="Category" class="form-control" ng-model="form.value">
                    </div>
                    <div class="form-group col-md-9 " ng-if="form.type=='radio'">
                        <button class="btn btn-primary" style="margin:2px;" ng-repeat="option in form.props.listOfValues" ng-class="{active:(form.value==option.value)}" ng-click="form.value = option.value"> {{option.label}}</button>
                    </div>
                    <div class="form-group col-md-9" ng-if="form.type=='OutputTemplate'">
                        <textarea name="OutputTemplate" class="form-control" ng-model="form.value"></textarea>
                    </div>
                    <div class="form-group col-md-9" ng-if="form.type=='errorNotification'">
                        <input name="errorNotification" class="form-control" ng-model="form.value">
                    </div>
                
                    <div class="input-group" ng-if="form.type=='submit'">
                        <button class="btn btn-default">Submit <span class="glyphicon glyphicon-send"  ng-model="form.value"></span></button>
                    </div>
        </form>
    </div>
</div>
