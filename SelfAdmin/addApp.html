<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
  <!-- Morris chart -->
  <link rel="stylesheet" href="plugins/morris/morris.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Bootstrap Color Picker -->
  <link rel="stylesheet" href="plugins/colorpicker/bootstrap-colorpicker.min.css">
  <link rel="stylesheet" href="plugins/colorpicker/fontawesome-iconpicker.min.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="plugins/datepicker/datepicker3.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

  <body class="hold-transition skin-blue sidebar-mini" ng-app="menuList">
    <div ng-controller="myctrl">
      <menu-head> </menu-head>
    </div>

    <!-- side menu start -->
    <aside class="main-sidebar">
      <section class="sidebar">
        <div ng-controller="myctrl">
          <side-menu> </side-menu>
        </div>
    </aside>
    <!-- side menu end -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
          <h1>
          Add Your Dashboard Element
        </h1> 
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container">

          <!-- Main Content start -->
          <div class="row">
            <div class="col-md-4 col-sm-6 pull-right">
              <button data-toggle="modal" data-target="#myModal" class="btn btn-success">Add App <span class="glyphicon glyphicon-plus-sign"></span>
              </button>
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Add Details</h4> </div>
                    <div class="modal-body">
                      <form class="form-horizontal">
                        <div class="form-group">
                          <label for="name" class="col-sm-4 ">Name</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control" id="pid"> </div>
                        </div>
                        <div class="form-group">
                          <label for="name" class="col-sm-4 ">Name</label>
                          <div class="col-sm-6">
                            <select class="form-control">
                              <option>option 1</option>
                              <option>option 2</option>
                              <option>option 3</option>
                              <option>option 4</option>
                              <option>option 5</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="desc" class="col-sm-4">Description</label>
                          <div class="col-sm-6">
                            <textarea class="form-control" rows="3"></textarea>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="desc" class="col-sm-4">Color picker</label>
                          <div class=" col-sm-6 input-group my-colorpicker2">
                            <input type="text" class="form-control">
                            <div class="input-group-addon"> <i></i> </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-4">Pick Icon</label>
                          <div class="input-group col-sm-6 ">
                            <input data-placement="bottomRight" class="form-control icp icp-auto" value="fa-archive" type="text" /> <span class="input-group-addon"></span> </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="align-center btn btn-primary">Preview</button>
                      <button type="submit" class="align-center btn btn-info">Save</button>
                    </div>
                  </div>
                   <!-- Modal content-->

                </div>
              </div>
               <ul class="nav navbar-nav col-md-8 col-sm-6 pull-right">
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-cogs pull-right"></span></a>
                        <ul class="dropdown-menu">
                          <li><a href="dashboard.html"><i class="fa fa-eye" aria-hidden="true"> view</i></a></li>
                          <li><a href="dashboard.html"><i class="fa fa-cog" aria-hidden="true"> Settings</i></a></li>
                        </ul>
                      </li>
                </ul>

            </div> <!--col end-->

            <div class="container" style="border-bottom: 1px solid #d2d6de;">              
            </div>

            <div class="panel-footer hidden">
              <button class="btn btn-danger action-destroy">Destroy instances</button>
              <button class="btn btn-default action-create">Create instances</button>
            </div>

          </div> <!-- Main Content end -->
        </div>
        <!-- /.row -->
      </section>
      <!-- /.content -->
    </div>
    <!-- jQuery 2.2.3 -->
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
    $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.6 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/js/angular.js"></script>
    <script type="text/javascript" src="dist/js/menu_script.js"></script>
    <script type="text/javascript" src="dist/js/sortable.js"></script>
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="plugins/morris/morris.min.js"></script>
    <!-- Sparkline -->
    <script src="plugins/sparkline/jquery.sparkline.min.js"></script>
    <!-- jvectormap -->
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="plugins/knob/jquery.knob.js"></script>
    <!-- daterangepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="plugins/daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- bootstrap color picker -->
    <script src="plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
    <script src="plugins/colorpicker/fontawesome-iconpicker.min.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <!-- Slimscroll -->
    <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="plugins/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js"></script>
    <script src="dist/js/demo.js"></script>
    <script>
    $(function() {
      //Colorpicker
      $(".my-colorpicker1").colorpicker();
      //color picker with addon
      $(".my-colorpicker2").colorpicker();
      $('.action-destroy').on('click', function() {
        $.iconpicker.batch('.icp.iconpicker-element', 'destroy');
      });
      // Live binding of buttons
      $(document).on('click', '.action-placement', function(e) {
        $('.action-placement').removeClass('active');
        $(this).addClass('active');
        $('.icp-opts').data('iconpicker').updatePlacement($(this).text());
        e.preventDefault();
        return false;
      });
      $('.action-create').on('click', function() {
        $('.icp-auto').iconpicker();
        $('.icp-dd').iconpicker({
          //title: 'Dropdown with picker',
          //component:'.btn > i'
        });
        $('.icp-glyphs').iconpicker({
          title: 'Prepending glypghicons',
          icons: $.merge(['glyphicon-home', 'glyphicon-repeat', 'glyphicon-search', 'glyphicon-arrow-left', 'glyphicon-arrow-right', 'glyphicon-star'], $.iconpicker.defaultOptions.icons),
          fullClassFormatter: function(val) {
            if(val.match(/^fa-/)) {
              return 'fa ' + val;
            } else {
              return 'glyphicon ' + val;
            }
          }
        });
        $('.icp-opts').iconpicker({
          title: 'With custom options',
          icons: ['fa-github', 'fa-heart', 'fa-html5', 'fa-css3'],
          selectedCustomClass: 'label label-success',
          mustAccept: true,
          placement: 'bottomRight',
          showFooter: true,
          // note that this is ignored cause we have an accept button:
          hideOnSelect: true,
          templates: {
            footer: '<div class="popover-footer">' + '<div style="text-align:left; font-size:12px;">Placements: \n\
                    <a href="#" class=" action-placement">inline</a>\n\
                    <a href="#" class=" action-placement">topLeftCorner</a>\n\
                    <a href="#" class=" action-placement">topLeft</a>\n\
                    <a href="#" class=" action-placement">top</a>\n\
                    <a href="#" class=" action-placement">topRight</a>\n\
                    <a href="#" class=" action-placement">topRightCorner</a>\n\
                    <a href="#" class=" action-placement">rightTop</a>\n\
                    <a href="#" class=" action-placement">right</a>\n\
                    <a href="#" class=" action-placement">rightBottom</a>\n\
                    <a href="#" class=" action-placement">bottomRightCorner</a>\n\
                    <a href="#" class=" active action-placement">bottomRight</a>\n\
                    <a href="#" class=" action-placement">bottom</a>\n\
                    <a href="#" class=" action-placement">bottomLeft</a>\n\
                    <a href="#" class=" action-placement">bottomLeftCorner</a>\n\
                    <a href="#" class=" action-placement">leftBottom</a>\n\
                    <a href="#" class=" action-placement">left</a>\n\
                    <a href="#" class=" action-placement">leftTop</a>\n\
                    </div><hr></div>'
          }
        }).data('iconpicker').show();
      }).trigger('click');
      // Events sample:
      // This event is only triggered when the actual input value is changed
      // by user interaction
      $('.icp').on('iconpickerSelected', function(e) {
        $('.lead .picker-target').get(0).className = 'picker-target fa-3x ' + e.iconpickerInstance.options.iconBaseClass + ' ' + e.iconpickerInstance.options.fullClassFormatter(e.iconpickerValue);
      });
    });
    </script>
  </body>

</html>
